---
layout: default
title: Archive
---

<h2>Archive</h2>

<ul class="posts">
{% for post in site.posts %}
  <li>
    {% comment %}
    <span>{{ post.date | date_to_string }}</span>
    <a href="{{ post.url }}">{{ post.title | truncate:56 }}</a>
    {% endcomment %}
          
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
